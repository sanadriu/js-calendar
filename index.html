<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">JS Calendar</h1>
			<button data-action="display-modal" class="header__btn">
				<span data-action="display-modal" class="material-icons">event</span>
				<span data-action="display-modal">Add Event</span>
			</button>
		</header>
		<aside id="calendar-ctrls" class="calendar__ctrls">
			<span class="material-icons calendar__btn" data-action="change-month-plus">chevron_left</span>
			<h2 class="calendar__month" id="calendar_month"></h2>
			<span class="material-icons calendar__btn">chevron_right</span>
		</aside>
		<section id="calendar-grid" class="calendar__grid">
			<div class="calendar__cell calendar__cell--weekday-name"><span class="cell__weekday-name">Monday</span></div>
			<div class="calendar__cell calendar__cell--weekday-name"><span class="cell__weekday-name">Tuesday</span></div>
			<div class="calendar__cell calendar__cell--weekday-name"><span class="cell__weekday-name">Wednesday</span></div>
			<div class="calendar__cell calendar__cell--weekday-name"><span class="cell__weekday-name">Thursday</span></div>
			<div class="calendar__cell calendar__cell--weekday-name"><span class="cell__weekday-name">Friday</span></div>
			<div class="calendar__cell calendar__cell--weekday-name"><span class="cell__weekday-name">Saturday</span></div>
			<div class="calendar__cell calendar__cell--weekday-name"><span class="cell__weekday-name">Sunday</span></div>
		</section>

		<template id="template-calendar-cell">
			<div class="calendar__cell calendar__cell--day">
				<h2 class="cell__day-number"></h2>
			</div>
		</template>

		<template id="template-calendar-event">
			<div class="cell__event">
				<span class="cell__hour"></span>
				<span class="cell__event-name"></span>
			</div>
		</template>

		<template id="template-modal">
			<section id="modal" class="modal" data-action="close-modal">
				<form class="modal__form">
					<span data-action="close-modal" class="material-icons modal__icon">cancel</span>
					<div class="modal__grid">
						<h2 class="modal__title modal__double-cell">NEW EVENT</h2>
						<label for="title">Title</label>
						<input type="text" name="title" class="modal__input" />
						<label for="initial-date">Initial date</label>
						<input type="date" class="modal__input" id="initial-date" name="initial_date" />
						<div class="modal__double-cell">
							<input type="checkbox" class="modal__input-chk" id="end-date-chk" name="end_date_chk" checked />
							<label for="end-date-chk">Set end date.</label>
						</div>
						<label for="end-date">End Date</label>
						<input type="date" class="modal__input" id="end-date" name="end_date" />
						<div data-warning="end-date" class="modal__warning is-hidden">Error Example</div>
						<div class="modal__double-cell">
							<input type="checkbox" class="modal__input-chk" id="time-chk" name="time_chk" checked />
							<label for="time-chk">Remind me when this event expires.</label>
						</div>
						<label for="remind">Time</label>
						<select id="remind" name="remind" class="modal__select">
							<option value="5">5 min</option>
							<option value="10">10 min</option>
							<option value="15">15 min</option>
							<option value="30">30 min</option>
							<option value="60">1 h</option>
						</select>
						<label for="desc">Description</label>
						<textarea class="modal__textarea" id="desc" name="desc" placeholder="Insert a description here..."></textarea>
						<label for="type">Type</label>
						<select id="type" name="type" class="modal__select">
							<option value="Meeting">Meeting</option>
							<option value="Task">Task</option>
							<option value="Task">Personal</option>
							<option value="Task">Study</option>
						</select>
					</div>
					<div class="modal__flex-buttons">
						<button type="button" class="modal__button" data-action="close-modal">Cancel</button>
						<button type="submit" class="modal__button">Create</button>
					</div>
				</form>
			</section>
		</template>

		<script src="js/app.js" type="module"></script>
	</body>
</html>
